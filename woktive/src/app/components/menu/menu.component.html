<ion-menu side="start" menuId="first" contentId="principal">
  <ion-header>
    <ion-toolbar color="dark">
      <div class="container">
        <h3>
          Menu Principal
        </h3>
      </div>
      
    </ion-toolbar>
  </ion-header>
  <ion-content color="dark">
    <div class="container" *ngIf="this.rol == 'alumno'">
      <ion-row>
        <ion-col size="6">
          <h3>
            Ajustes
      
          </h3>
          
        </ion-col>
        <ion-col size="6">
          <h3 class="menu">
            <ion-icon slot="end" name="settings-outline"></ion-icon>
          </h3>
          
        </ion-col>
      </ion-row>
      <ion-row (click)="logOut()">
        <ion-col size="6" >
          <h3>
            Salir
            
          </h3>
        </ion-col>
        <ion-col size="6">
          <h3 class="menu">
            <ion-icon name="log-out-outline"></ion-icon>
          </h3>
        </ion-col>
      </ion-row>
    </div>

    <div class="container" *ngIf="this.rol == 'maestro'">
      <ion-row>
        <ion-col>
          <h3>
            Mis Clases
          </h3>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col (click)="logOut()">
          <h3>
            Salir
          </h3>
        </ion-col>
      </ion-row>
    </div>

  </ion-content>
</ion-menu>
