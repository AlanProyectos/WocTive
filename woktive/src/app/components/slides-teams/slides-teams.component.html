<ion-slides class="SlidesComponent" pager="true" [options]="slideOpts" >
  <ion-slide *ngFor="let equipo of equipos" class="mb-4" >
    <ion-grid>
      <ion-row>
        <ion-col class="cuadrado" (click)="team(equipo)">
          <h3>
            {{equipo.equipo}}
          </h3>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-slide> 
</ion-slides>

<ion-slides>
  <ion-slide *ngFor="let equipo of equipos">

  </ion-slide>
</ion-slides>
