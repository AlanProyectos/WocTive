<ion-slides class="SlidesComponent" pager="true" [options]="slideOpts" >
    <ion-slide *ngFor="let materia of materias" class="mb-4">
        <ion-row>
          <ion-col>
            <div class="cuadrado {{materia.colorCuadro}}">
              <ion-text style="font-size:14px">
                {{materia.nombre}}
              </ion-text>
            </div>
            <h6>
              Materia
            </h6>
          </ion-col>
        </ion-row>
    </ion-slide>

</ion-slides>
