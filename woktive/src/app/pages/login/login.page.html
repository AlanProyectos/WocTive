<ion-header>
  <ion-toolbar color="dark">
    <ion-title class="ion-text-center">Iniciar Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-item *ngFor="let item of items" color="dark">
    <ion-img class="imgContainer center" [src]="item.src"></ion-img>
  </ion-item>
  <div class="row">
    <div class="col-12">
      <ion-item class="marginInput" color="dark">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input type="email" color="light" [(ngModel)]="user.email">
    
        </ion-input>
      </ion-item>
      <ion-item class="marginInput" color="dark">
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input type="password" color="light" [(ngModel)]="user.password">
        </ion-input>
      </ion-item>
    </div>
  </div>

      <ion-button class="buttonContainer" expand="block" color="secondary" size="large" (click)="onLogin()">
        Iniciar Sesion
      </ion-button>

      <ion-button class="buttonContainer" expand="block" color="secondary" size="large" href="/register">
        Registrar
      </ion-button>
</ion-content>
