<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container marginTop">
    <div class="row">
      <div class="col-12">
        <ion-list *ngFor="let item of items">
              <ion-img [src]="item.src"></ion-img>
        </ion-list>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      
      <ion-item class="marginInput">
        <ion-label position="floating">
          Nombre
        </ion-label>
        <ion-input type="text" [(ngModel)]="nombre">
        </ion-input>
      </ion-item>

      <ion-item class="marginInput">
        <ion-label position="floating">
          Email
        </ion-label>
        <ion-input type="text" [(ngModel)]="email">
        </ion-input>
      </ion-item>

      <ion-item class="marginInput">
        <ion-label position="floating">
          Password
        </ion-label>
        <ion-input type="password" [(ngModel)]="password">
        </ion-input>
      </ion-item>
      
      <ion-item class="marginInput">
        <ion-label>
          Â¿Alumno o Maestro?
        </ion-label>
        <ion-select [(ngModel)]="rol">
          <ion-select-option value="maestro">
            Maestro
          </ion-select-option>
          <ion-select-option value="alumno">
            Alumno
          </ion-select-option>
        </ion-select>
      </ion-item>

    </div>
  </div>
  <div class="row">
    <div class="col-12 marginTop">
      <ion-button expand="block" color="tertiary" size="large" (click)="onSubmitRegister(email,password,rol,nombre)">
        Registrar
      </ion-button>
    </div>
  </div>
  <div class="row">
    <div class="col-12 marginTop">
      <ion-button expand="block" color="tertiary" size="large" href="/login">
        Ya tengo Cuenta
      </ion-button>
    </div>
  </div>
</ion-content>
